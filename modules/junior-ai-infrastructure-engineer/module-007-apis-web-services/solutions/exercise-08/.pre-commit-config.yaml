# Pre-commit hooks configuration for ML API project
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Check YAML file syntax
      - id: check-yaml
        args: ['--safe']

      # Check JSON file syntax
      - id: check-json

      # Check TOML file syntax
      - id: check-toml

      # Ensure files end with a newline
      - id: end-of-file-fixer

      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Check for debugger imports
      - id: debug-statements

      # Check Python AST
      - id: check-ast

      # Check for private keys
      - id: detect-private-key

      # Fix mixed line endings
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Linting with Flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503',  # Black compatibility
          '--max-complexity=10'
        ]
        additional_dependencies: [
          flake8-docstrings,
          flake8-bugbear,
          flake8-comprehensions,
          flake8-simplify
        ]

  # Static type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional',
          '--warn-redundant-casts',
          '--warn-unused-ignores'
        ]
        additional_dependencies: [types-requests, types-python-dateutil]

  # Security linting with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', 'src/', '-ll']  # Low and low severity
        exclude: 'tests/'

  # Docstring coverage check
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: [
          '--verbose',
          '--fail-under=60',
          '--ignore-init-method',
          '--ignore-init-module',
          'src/'
        ]

  # Requirements file sorting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]
        exclude: 'test-results|htmlcov'

# Configuration
default_language_version:
  python: python3.11

# Exclude patterns
exclude: |
  (?x)^(
      \.eggs/|
      \.git/|
      \.mypy_cache/|
      \.pytest_cache/|
      \.tox/|
      __pycache__/|
      build/|
      dist/|
      venv/|
      .*\.egg-info/|
      htmlcov/|
      test-results.*\.xml
  )$

# Run all hooks on all files for initial commit
default_stages: [commit]

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
