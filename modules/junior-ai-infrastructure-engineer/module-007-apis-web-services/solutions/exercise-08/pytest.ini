[pytest]
# Pytest configuration for ML API testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options applied by default
addopts =
    # Verbose output
    -v

    # Show summary of all test types
    -ra

    # Show local variables in tracebacks
    --showlocals

    # Strict markers - fail on unknown markers
    --strict-markers

    # Strict config - fail on config errors
    --strict-config

    # Warnings configuration
    --disable-warnings

    # Coverage options (commented out by default, uncomment to enable)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

    # Performance options
    --tb=short

    # Capture output
    --capture=no

# Custom markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    contract: Contract tests for API schema validation
    load: Load and performance tests
    slow: Tests that take a long time to run (deselect with '-m "not slow"')
    auth: Authentication and authorization tests
    prediction: ML prediction endpoint tests
    validation: Input validation tests
    cache: Caching behavior tests
    security: Security-related tests

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_results.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test output
console_output_style = progress

# Timeout for tests (requires pytest-timeout)
# timeout = 300
# timeout_method = thread

# Parallel execution (requires pytest-xdist)
# Uncomment to enable parallel test execution
# addopts = -n auto

# Filtering options
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for tests
# These can be set here or in conftest.py
env =
    SECRET_KEY=test-secret-key-for-testing-only
    DEBUG=False
    LOG_LEVEL=ERROR
