version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ml-registry-db
    environment:
      POSTGRES_USER: mluser
      POSTGRES_PASSWORD: mlregistry123
      POSTGRES_DB: model_registry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mluser -d model_registry"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-registry-network

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ml-registry-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mlregistry.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ml-registry-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local

networks:
  ml-registry-network:
    driver: bridge
