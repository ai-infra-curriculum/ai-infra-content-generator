version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ml-postgres
    environment:
      POSTGRES_USER: mluser
      POSTGRES_PASSWORD: mlpass123
      POSTGRES_DB: ml_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mluser -d ml_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-network

  mongodb:
    image: mongo:7
    container_name: ml-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mluser
      MONGO_INITDB_ROOT_PASSWORD: mlpass123
      MONGO_INITDB_DATABASE: ml_metadata
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-network

  redis:
    image: redis:7-alpine
    container_name: ml-redis
    command: >
      redis-server
      --requirepass mlpass123
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "mlpass123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-network

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:latest
    container_name: ml-mongo-express
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mluser:mlpass123@mongodb:27017/
      ME_CONFIG_MONGODB_ADMINUSERNAME: mluser
      ME_CONFIG_MONGODB_ADMINPASSWORD: mlpass123
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - ml-network
    profiles:
      - tools

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ml-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:mlpass123
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - ml-network
    profiles:
      - tools

  # Optional: pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ml-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mlplatform.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ml-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ml-network:
    driver: bridge
