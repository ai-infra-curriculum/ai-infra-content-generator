name: Curriculum Validation

on:
  pull_request:
    paths:
      - "**/*.md"
      - "**/metadata.yaml"
      - "configs/validation-profiles.yaml"
      - "tools/curriculum.py"
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install tooling dependencies
        run: pip install -r requirements-tooling.txt

      - name: Validate metadata
        run: |
          find . -name metadata.yaml -print0 | while IFS= read -r -d '' file; do
            ./tools/curriculum.py validate-metadata "$file"
          done

      - name: Run docs-quality validation
        run: ./tools/curriculum.py run-validation docs-quality examples/sample-module
