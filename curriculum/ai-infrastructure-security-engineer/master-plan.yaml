    incident_detection_improvement_target: 0.2
risk_register:
- risk: Access to production-like environments or threat intel may be restricted.
  impact: high
  likelihood: medium
  mitigation: Provide simulated datasets, open-source telemetry, and partnership with security lab environments.
- risk: Adversarial testing labs require GPU resources and specialized tooling.
  impact: medium
  likelihood: medium
  mitigation: Offer containerized labs, leverage cloud credits, and provide lightweight CPU-friendly alternatives.
