    duration_hours:
      lecture: 16
      lab: 18
      portfolio: 8
      assessment: 4
    role_focus:
    - ai-infrastructure-security-engineer
    prerequisites:
    - MOD-201
    - MOD-206
    - MOD-207
    learning_objectives:
    - Analyze ML threat models and baseline hardening strategies for AI platforms.
    - Prioritize security controls across data, model, and pipeline components.
    linked_projects:
    - PROJ-901
  - id: MOD-902
    title: Zero-Trust Architecture for AI Platforms
    duration_hours:
      lecture: 14
      lab: 18
      project: 8
      assessment: 4
    role_focus:
    - ai-infrastructure-security-engineer
    prerequisites:
    - MOD-901
    - MOD-208
    learning_objectives:
