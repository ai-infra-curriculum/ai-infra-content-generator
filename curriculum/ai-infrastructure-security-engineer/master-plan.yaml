role: AI Infrastructure Security Engineer
level: security-engineer
program_name: AI Infrastructure Security Engineer Curriculum
program_version: 1.0.0
date_updated: '2025-10-20'
repository_config: ../repository-strategy.yaml
learning_outcomes:
  primary:
  - Design and implement zero-trust, identity, and network security controls tailored to AI/ML infrastructure.
  - Harden ML pipelines, models, and runtime environments against adversarial threats, supply-chain risks, and compliance obligations.
  - Automate security operations, policy enforcement, and incident response for large-scale AI platforms.
  secondary:
  - Collaborate with platform, MLOps, and compliance teams to embed security-by-design across delivery workflows.
  - Lead adversarial testing, risk assessments, and executive communication for AI security posture.
