learning_outcomes:
  primary:
  - Automate the ML lifecycle end to end, from experimentation through production releases.
  - Operate model monitoring, drift detection, and incident response with SRE-quality guardrails.
  - Embed governance, security, and responsible AI controls into pipelines without slowing delivery.
  secondary:
  - Partner with platform, security, and data teams to standardize tooling and share reusable assets.
  - Coach model teams on reproducibility, observability, and compliance best practices.
