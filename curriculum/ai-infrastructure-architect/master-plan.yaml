role: AI Infrastructure Architect
level: architect
program_name: AI Infrastructure Architect Curriculum
program_version: 1.0.0
date_updated: '2025-10-18'
repository_config: ../repository-strategy.yaml
learning_outcomes:
  primary:
  - Design enterprise-scale AI/ML platform architectures spanning data, training, inference, and governance.
  - Establish multi-cloud, secure, and cost-optimized infrastructure strategies with measurable business impact.
  - Lead architecture governance, communication, and innovation programs across the organization.
  secondary:
  - Mentor senior engineers and architects, driving consistent standards and communities of practice.
  - Evaluate emerging AI technologies and align investments with executive strategy.
