assessment_strategy:
  formative:
  - type: workshop
    cadence: per module (architecture review, board simulation, financial review)
  - type: lab
    cadence: per module
  summative:
  - type: capstone
    alignment: Enterprise AI platform blueprint & executive portfolio
project_portfolio:
  anchor_projects:
  - id: PROJ-401
    summary: Enterprise ML Platform Architecture
    difficulty: architect
    assessed_competencies:
    - enterprise-architecture
    - platform-governance
    integration_notes: Derives artifacts from MOD-301, MOD-304, MOD-306, MOD-309.
  - id: PROJ-402
    summary: Multi-Cloud AI Infrastructure
    difficulty: architect
    assessed_competencies:
    - multi-cloud-strategy
    - resilience-architecture
    integration_notes: Builds on MOD-302, MOD-304, MOD-305 outputs.
  - id: PROJ-403
    summary: LLM Platform with RAG
    difficulty: architect
    assessed_competencies:
    - llm-architecture
    - responsible-ai
    integration_notes: Requires modules MOD-306, MOD-307, MOD-308, MOD-303.
  - id: PROJ-404
    summary: Data Platform for AI
    difficulty: architect
    assessed_competencies:
    - data-architecture
    - data-governance
    integration_notes: Synthesizes learnings from MOD-307, MOD-306, MOD-305.
  - id: PROJ-405
    summary: Security & Compliance Framework
    difficulty: architect
