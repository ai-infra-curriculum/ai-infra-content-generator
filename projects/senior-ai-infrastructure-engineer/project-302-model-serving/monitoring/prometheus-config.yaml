# Prometheus Configuration for Model Serving
# TODO for students: Add service discovery, configure retention, add remote write

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'model-serving'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'

  - job_name: 'tensorrt-models'
    static_configs:
      - targets: ['tensorrt-service:8001']

  - job_name: 'vllm-server'
    static_configs:
      - targets: ['vllm-service:8002']

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']