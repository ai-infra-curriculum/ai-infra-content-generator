# Prometheus Configuration for Distributed Training Monitoring
#
# This ConfigMap defines Prometheus scrape configs for monitoring Ray clusters,
# GPU metrics (via DCGM), and training job metrics.

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ray
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'ray-training-cluster'
        environment: 'production'

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    # Load alert rules
    rule_files:
      - '/etc/prometheus/alert_rules.yml'

    scrape_configs:
      # Ray Head Node Metrics
      - job_name: 'ray-head'
        static_configs:
          - targets: ['ray-head:8265']
        metrics_path: '/metrics'
        scrape_interval: 10s

      # Ray Worker Nodes
      - job_name: 'ray-workers'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ray
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: ray-worker
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

      # NVIDIA DCGM Exporter (GPU Metrics)
      - job_name: 'nvidia-dcgm'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ray
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: dcgm-exporter
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # Kubernetes Node Metrics
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes Pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ray
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

      # cAdvisor for container metrics
      - job_name: 'cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

      # Training Job Metrics (custom application metrics)
      - job_name: 'training-jobs'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ray
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_job_type]
            action: keep
            regex: training
          - source_labels: [__meta_kubernetes_pod_label_job_name]
            target_label: job_name
